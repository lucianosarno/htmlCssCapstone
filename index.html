<!DOCTYPE html>

<head>
    <title>
        Best Music - If Sounds Good, It Sounds Here!
    </title>
    <link data-rh="true" rel="shortcut icon" href="images/favicone.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
</head>

<body class="body">
    <header class="header main__header">
        <h1 class="logoText">Best Music</h1>

        <a class="headerLink headerLink_home" href="#">
            <i class="fa fa-home"></i> Home
        </a>
        <a class="headerLink" href="#">
            <i class="fa fa-th-large"></i> Collections
        </a>
        <a class="headerLink" href="#"> <i class="fa fa-th-large"></i> Purchase </a>
        <button class="headerButton" type="button">Add a Post</button>
    </header>
    <main class="main">
        <section class="search">
            <h2 class="title search__title">Best Music</h2>
            <p class="slogan search__slogan">If It Sounds Good, It Sounds Here!</p>
            <form class="searchForm search__searchForm">
                <select class="searchFormElement searchFormElement_select" name="department" id="department">
                  <option value="allDepartments">All Departments</option>
                  <option value="guitars">Guitars</option>
                  <option value="pianos">Pianos</option>
                  <option value="saxophones">Saxophones</option>
                </select>
                <input class="searchFormElement searchFormElement_input search__searchInput" type="search" placeholder="Your next instrument...">
                <input class="searchFormElement searchFormElement_input search__searchInput" type="search" placeholder="Where is your next instrument?">
                <input class="searchFormElement searchFormElement_button search__searchButton" type="submit" value="Search">
            </form>
        </section>
        <section class="hotAds main__hotAds">
            <h2 class="sectionTitle hotAds__sectionTitle">Hot Ads</h2>

            <div class="slide hotAds_slide" aria-hidden="true">
            </div>
            <img class="hotAdsImg" src="images/sax.jpg" alt="sax">
        </section>
    </main>
</body>
